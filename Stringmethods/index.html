<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Formatter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Contact Formatter</h2>

    <input type="text" id="name" placeholder="Your Full Name" /><br>
    <input type="text" id="email" placeholder="Your Email" /><br>
    <input type="text" id="phone" placeholder="Your Phone Number" /><br>
    <textarea id="message" placeholder="Your Message"></textarea><br>

    <button onclick="formatContact()">Submit</button>

    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
